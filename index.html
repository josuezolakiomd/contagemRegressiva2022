<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Contagem Regressiva para 2022</title>
</head>
<body>
  <div class="header pd_20 flexCenter">
    Contagem Regressiva até 2022
  </div>

  <div class="content pd_20 flexCenter">
    <div class="container">

      <div id="countdown" class="countdown flexCenter">

        <div class="time flexCenter flex-d-c">
          <h1 id="days">00</h1>
          <small>Dias</small>
        </div>

        <div class="time flexCenter flex-d-c">
          <h1 id="hours">00</h1>
          <small>Horas</small>
        </div>

        <div class="time flexCenter flex-d-c">
          <h1 id="minutes pd_20">000</h1>
          <small>Minutos</small>
        </div>

        <div class="time flexCenter flex-d-c">
          <h1 id="seconds">00</h1>
          <small>Segundos</small>
        </div>

      </div>
    </div>

  </div>

  <footer class="pd_20 flexCenter">
    Created by <a href="http://www.github.com/josuezolakiomd" target="_blank">Josué Zolakio</a> - Copyright ©️ 2021
  </footer>
<script src="script.js"></script>
</body>
</html>
